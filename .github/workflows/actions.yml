name: Lint
on: [push]
jobs:
  eslint_check:
    name: Prepare action
    runs-on: ubuntu-latest
    steps:
      # Checkout action must run prior to eslint check
    - name: Checkout
      uses: actions/checkout@v1
    - name: Lint
      uses: actions/eslint-check-action@v1.1.0
      with:
        eslintFiles: "lib, scripts"
        eslintConfig: ".eslintrc.yml"
